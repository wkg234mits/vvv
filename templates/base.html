<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPG Fuel Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
   <div class="sidebar">
    <h3 class="text-center mb-4 text-white">

        <i class="fas fa-gas-pump me-2"></i>CPG Tracker
    </h3>
   <div class="nav flex-column">
    {% if current_user.role == 'admin' %}
        <a href="{{ url_for('admin_dashboard') }}" 
           class="nav-link text-white {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">
           <i class="fas fa-tachometer-alt me-2"></i>Dashboard
        </a>
        <a href="{{ url_for('manage_trucks') }}" 
           class="nav-link text-white {% if request.endpoint == 'manage_trucks' %}active{% endif %}">
           <i class="fas fa-truck-moving me-2"></i>Camions
        </a>
        <a href="{{ url_for('manage_users') }}" 
           class="nav-link text-white {% if request.endpoint == 'manage_users' %}active{% endif %}">
           <i class="fas fa-users-cog me-2"></i>Utilisateurs
        </a>
        <a href="{{ url_for('manage_tasks') }}" 
           class="nav-link text-white {% if request.endpoint == 'manage_tasks' %}active{% endif %}">
           <i class="fas fa-tasks me-2"></i>Tâches
        <a href="{{ url_for('view_alerts') }}" 
   class="nav-link text-white {% if request.endpoint == 'view_alerts' %}active{% endif %}">
   <i class="fas fa-exclamation-triangle me-2"></i>Alerte
   {% if low_fuel_count > 0 %}
   <span class="badge bg-danger ms-2">{{ low_fuel_count }}</span>
   {% endif %}
</a>
    
    {% else %}
        <a href="{{ url_for('driver_dashboard') }}" 
           class="nav-link text-white {% if request.endpoint == 'driver_dashboard' %}active{% endif %}">
           <i class="fas fa-tachometer-alt me-2"></i>Dashboard
        </a>
        <a href="{{ url_for('driver_tasks') }}" 
           class="nav-link text-white {% if request.endpoint == 'driver_tasks' %}active{% endif %}">
           <i class="fas fa-clipboard-list me-2"></i>Mes Tâches
        </a>
    {% endif %}
    
    <!-- Lien de déconnexion visible pour tous -->
    <a href="{{ url_for('logout') }}" 
       class="nav-link text-white mt-4">
       <i class="fas fa-sign-out-alt me-2"></i>Déconnexion
    </a>
</div>

</div>
    </div>
    
    <div class="dashboard-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</body>
</html>
